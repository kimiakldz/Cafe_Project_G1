<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/background.css">
    <link rel="stylesheet" href="static/font.css">
    <link rel="stylesheet" href="static/menu.css">
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   {% if title %}
        <title>{{ title }}</title>
   {% else %}
        <title>Cafe Project</title>
   {% endif %}
</head>
<body>
    <header class="nav-image">
        <nav class="navbar navbar-expand-sm navbar-dark text-bg-warning py-3">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('menu')}}">Menu</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{{url_for('sign_in')}}">Sign In</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{{url_for('sign_up')}}">Sign Up</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact_us')}}">Contact us</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <nav class="navbar navbar-expand-sm text-bg-warning fixed-bottom">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">Cafe Project</a>
          </div>
        </nav>
    </footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
